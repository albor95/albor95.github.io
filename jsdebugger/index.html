<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<title>Depurando Javascript</title>
	<link rel="icon" type="image/png" href="img/iconfinder.png">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<header class="jumbotron text-center" style="background-color: deepskyblue; color:deeppink;" >
		<h1>Depurand Javascript utilizando o Chrome Dev Tools</h1>
		<h2>Ferramenta do desenvolvedor</h2>
	</header>
<main class="container">

	<div class="form-group">
	  <label for="num1">Primeiro Número:</label>
	  <input type="number" class="form-control" id="num1" autofocus tabindex="num2">
	</div>

	<div class="form-group">
	  <label for="num2">Segundo Número:</label>
	  <input type="number" class="form-control" id="num2" tabindex="btnSomar">
	</div>

	<button class="btn btn-info" id="btnSomar" tabindex="num1">
		Somar os números
	</button>

	<p class="resposta"></p>


</main>

<script src="js/debugger.js">
	
</script>

</body>
</html>
